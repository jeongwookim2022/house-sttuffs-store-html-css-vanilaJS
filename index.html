<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./main.css" />
    <!-- JS -->
    <script defer src="./main.js"></script>
  </head>
  <body>
    <!-- NAV BAR -->
    <nav
      class="navbar navbar-expand-lg bg-secondary border-bottom border-bottom-dark"
    >
      <div class="container-fluid ms-3">
        <a class="navbar-brand fs-3" href="#">HouseDeco</a>
        <button
          class="navbar-toggler border-subtle border-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Quotation</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Menu
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">About us</a></li>
                <li><a class="dropdown-item" href="#">Help center</a></li>
                <li><a class="dropdown-item" href="#">FAQ</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Contact us</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="search-tab">
      <form class="d-flex" onsubmit="return false" role="search">
        <input
          class="form-control input"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="search-btn btn btn-outline-dark border-2" type="submit">
          Search
        </button>
      </form>
      <div style="clear: both"></div>
    </div>
    <!-- PRODUCTS DISPLAY -->
    <div class="container products-group row">
      <!-- <div class="product col-lg-3 col-md-6 mt-3" draggable="true">
        <img src="./pr1.JPG" alt="" draggable="false" />
        <h5 class="product-title"></h5>
        <p class="product-brand"></p>
        <p class="product-price"></p>
        <button class="add" data-id="${a.id}">Add</button>
      </div> -->
    </div>

    <!-- CART -->
    <div class="container cart">
      <h3 class="cart-title">Cart</h3>
      <div class="cart-drag" draggable="true">
        <h5 class="drag-here">Darg items here</h5>
      </div>
    </div>

    <!-- MODALS -->
    <!-- FINAL PRICE -->
    <div class="container mb-5 final-price-modal" style="display: none">
      <h4>Prices</h4>
      <p class="final-price"></p>
      <button class="buy-final bg-black text-white">BUY</button>
    </div>

    <div class="order-modal">
      <div class="bg-ligth order-contents">
        <h5>Name</h5>
        <input type="text" id="name" />
        <h5 class="mt-2">Phone</h5>
        <input type="text" id="phone" />
        <div class="mt-3">
          <button class="show-receipt">Submit</button>
          <button class="close">Close</button>
        </div>
      </div>
    </div>

    <!-- RECEIPT -->
    <div class="receipt">
      <div class="top-deco"></div>
      <div class="white-bg receipt-content">
        <h4 class="mt-3">Receipt</h4>
        <canvas id="canvas"></canvas>
        <div>
          <button class="close-receipt">Close</button>
        </div>
      </div>
    </div>
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
